services:
  vazzuniverseprod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vazzuniverse_production
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Jakarta
      - NODE_ENV=production
      - DATABASE_URL=postgresql://neondb_owner:npg_v4KdqtLehlf8@ep-red-bird-a1o3486n-pooler.ap-southeast-1.aws.neon.tech/monorepo?sslmode=require&channel_binding=require
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - fe-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  fe-network:
    driver: bridge

